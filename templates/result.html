<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .result {
            font-size: 18px;
            margin: 20px 0;
        }
        .predicted-image {
            margin: 20px 0;
        }
        .predicted-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result">
            <strong>Predicted State:</strong> {{ state_name }}<br>
            <strong>Confidence Level:</strong> {{ confidence * 100 | round(2) }}%
        </div>
          
        <!-- Section to display the predicted image -->
        <div class="predicted-image">
            <h2>predicted-image:</h2>
            <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image">
        </div>

        <a href="/">Upload Another Image</a>
        <div class="footer">
            <p>Powered by ResNet18 Model API</p>
        </div>
    </div>
</body>
</html>
